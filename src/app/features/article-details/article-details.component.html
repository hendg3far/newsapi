<div class="pt-5">
    <div class="container">
        <div *ngIf="article">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-color fw-bold mb-4">{{ article.title }}</h2>
                    <div class="d-flex justify-content-between">
                        <p><strong>By:</strong> {{ article.author }}</p>
                        <p><strong>Source:</strong> {{ article.source.name }}</p>
                        <p><strong>Published at:</strong> <span class="text-primary-color ms-1">{{ article.publishedAt |
                                date:'yyyy-MM-dd' }}</span></p>
                    </div>
                    <img class="w-100 rounded-4" [src]="article.urlToImage" alt="Article image" loading="lazy"
                        decoding="async" fetchpriority="high" />

                    <div class="mt-5">
                        <p class="fs-5">{{ article.description }}</p>
                        <p class="opacity-75">{{ article.content }}</p>
                        <a class="text-decoration-underline" [href]="article.url" target="_blank">Read full article</a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
