<div class="container">
    <div class="row row-gap-5">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6" *ngIf="topHeadlines.length > 0">
                    <app-article-card [article]="topHeadlines[0]" [layout]="'layout-1'" [index]="0"> </app-article-card>
                </div>

                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-6 col-md-3 col-6 mb-3"
                            *ngFor="let article of topHeadlines.slice(1,5),let i = index">
                            <app-article-card [article]="article" [layout]="'layout-1'"
                                [index]="i+1"></app-article-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End-->
        <div class="col-lg-12">
            <ul class="nav nav-tabs mb-5 border-0 gap-2" id="categoryTabs" role="tablist">
                <li class="nav-item" role="presentation" *ngFor="let cat of categories; let i = index">
                    <button class="nav-link fw-bold text-capitalize rounded-2 border-0 px-4"
                        [ngClass]="{'bg-primary-color text-white': selectedCategory === cat,'bg-light text-dark': selectedCategory !== cat  }"
                        [class.active]="selectedCategory === cat" id="{{ cat }}-tab" data-bs-toggle="tab"
                        [attr.data-bs-target]="'#' + cat + '-tab-pane'" type="button" role="tab"
                        [attr.aria-controls]="cat + '-tab-pane'"
                        [attr.aria-selected]="selectedCategory === cat ? 'true' : 'false'"
                        (click)="setActiveCategory(cat)">
                        {{ cat }}
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="categoryTabsContent">

                <div *ngFor="let cat of categories" class="tab-pane fade" [class.show]="selectedCategory === cat"
                    [class.active]="selectedCategory === cat" role="tabpanel" tabindex="0">
                    <div *ngIf="selectedCategory === cat">
                        <div class="row row-gap-3">
                            <div class="col-lg-4 col-sm-6"
                                *ngFor="let article of articlesByCategory[cat] | categoryFilter:cat, let i = index">

                                <app-article-card [article]="article" [layout]="'layout-2'" [index]="i">
                                </app-article-card>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
